version: 2
jobs:
  build_and_test:
    working_directory: ~/app
    docker:
      - image: circleci/ruby:2.4.3
        environment:
          - RAILS_ENV: test
          - DATABASE_HOST: 127.0.0.1
          - DATABASE_USER: postgres
          - DATABASE_PASSWORD: postgres

      - image: circleci/postgres:9.6.2-alpine
        environment:
          - POSTGRES_USER: postgres
          - POSTGRES_PASSWORD: postgres
          - POSTGRES_DB: watg_test
    steps:
      - checkout

      # Restore bundle cache
      - type: cache-restore
        key: bundle-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Store bundle cache
      - type: cache-save
        key: bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
      - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
      - run: apt-get install -y make wget
      - run: wget https://github.com/openshift/source-to-image/releases/download/v1.1.8/source-to-image-v1.1.8-e3140d01-linux-386.tar.gz
      - run: tar -xvf source-to-image-v1.1.8-e3140d01-linux-386.tar.gz
      - run: cp s2i /usr/local/bin
      - setup_remote_docker
      - run: make deploy RELEASE=${CIRCLE_TAG}

workflows:
  version: 2
  cd:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^v.*/
